server.port: 8080
#服务名称
spring.application.name: carauctionmobileapi
spring.application.instance_id: carauctionmobileapi
#spring.profiles.active: pro
spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: configserver
      profile: ${spring.profiles.active}
      label: master
  application:
    index: ${random.long}
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

#服务注册中心的地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:admin2018@register:1000/eureka
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 20
    eureka-service-url-poll-interval-seconds: 5
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${server.port}}

